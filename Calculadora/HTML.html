<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background: radial-gradient(circle, #C1AFC5, #9b111e);">
    <div class="coluna" style="background-color: #44444444; padding-top: 0px;">
        <div style="margin-top: 15%;">
            <div class="flex-box screen">
                
            </div>

            <div class="flex-box">
                <button class="botao-calc" style="width: 150px;">C</button> 
                <button class="botao-calc" >← </button>
                <button class="botao-calc especial">÷</button>
            </div>
            
            <div class="flex-box">
                <button class="botao-calc" >7</button>
                <button class="botao-calc" >8</button>
                <button class="botao-calc" >9</button>
                <button class="botao-calc especial">×</button>
            </div>
            
            <div class="flex-box">
                <button class="botao-calc" >6</button>
                <button class="botao-calc" >5</button>
                <button class="botao-calc" >4</button>
                <button class="botao-calc especial">-</button>
            </div>
            
            <div class="flex-box">
                <button class="botao-calc" >3</button>
                <button class="botao-calc" >2</button>
                <button class="botao-calc" >1</button>
                <button class="botao-calc especial">+</button>
            </div>
            
            <div class="flex-box">
                <button class="botao-calc" style="width: 230px;">0</button> 
                <button class="botao-calc especial">=</button>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
